<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Budget</title>
    <link rel = "stylesheet" type = "text/css" href = "index.css">
</head>
<body>
    <div class = "grid-container">
        <div class = "grid-items">
            <h2 id = "text">CREATE YOUR BUDGET</h2>
            <div id = "feat">
                <div id = "first">
                    <h3>Income</h3>
                    <form id = "form">
                        <label for = "income" class = "lo">&#8358</label>
                        <input type  = "number" id = "income" name = "income" placeholder = "Enter Income"> <br/>
                        <p id = "smalltext">income added</p>
                       
                      
                        <button id = "one" class = "button">Submit</button>
                    </form>
                </div>
                <div id = "second">
                    <h3>Enter Budget</h3>
                    <form id = "form2">
                        <input type  = "text" id = "item" name = "item" placeholder = "Enter Item"> <br />
                        <label for = "rating">Piority level</label> <br/>
                        <select name ="rating" id="rating">
                            <option value = "">Select level</option>
                            <option value = 4>4 - Highest</option>
                            <option value = 3>3 - High </option>
                            <option value = 2>2 - Low</option>
                            <option value = 1>1 - Lowest</option>
                        </select> <br />
               
                        <button class = "button two">Calculate budget</button>
                    </form>
                    <button class = "button one" onclick = "clearForm()">Add budget</button>
                   
                </div>
            </div>
        </div>
        <div class = "grid-items">
            <div id = "tablediv">
                <table id = "table">
                    <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>PRIORITY</th>
                            <th>AMOUNT(&#8358)</th>
                        </tr>
                    </thead>
                    <tbody id = "tbody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
